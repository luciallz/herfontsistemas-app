<form action="/modificar/{{usuario.id}}" method="POST">

    <input type="text" name="apellidos" placeholder="Escribe tu apellidos" value="{{usuario.apellidos}}">
    <input type="text" name="correo" placeholder="Escribe tu correo" value="{{usuario.correo}}">

    <input type="text" name="direccion" placeholder="Escribe tu direccion" value="{{usuario.direccion}}">

    <input type="text" name="provincia" placeholder="Escribe tu provincia" value="{{usuario.provincia}}">
